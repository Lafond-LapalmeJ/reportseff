name: Coverage
on: push
jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'
        architecture: x64
    - run: pip install nox==2022.11.21
    - run: pip install poetry==1.3.1
    - run: nox --sessions tests-3.8 coverage
